<!DOCTYPE html>
<html>
<head>
  <title>Product Pages Integrator</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
      const dropdown = $('#product-dropdown');
      const product_phase = $('#product-phase');

      dropdown.empty();
      dropdown.append('<option selected="true" disabled>Select Product</option>');
      dropdown.prop('selectedIndex', 0);

      const dropdown2 = $('#release-dropdown');
      const release_phase = $('#release-phase');

      dropdown2.empty();

      dropdown2.on('change', function() {
        release_phase.html('');

        if (dropdown2.val() == null) {
          return;
        }

        $.get('/api/phases/releases?shortname=' + dropdown2.val(), null, function(success) {
          release_phase.html(success);
        });
      });

      // XXX
      let releases;

      $.getJSON('/api/releases', function(data) {
        releases = data;
      });

      $.getJSON('/api/products', function(data) {
        $.each(data, function(index, value) {
          dropdown.append($('<option></option>').attr('value', value).text(value));
        })
      });

      dropdown.on('change', function() {
        product_phase.html('');
        release_phase.html('');

        dropdown2.empty();

        if (dropdown.val() == null) {
          return;
        }

        $.get('/api/phases/products?shortname=' + dropdown.val(), null, function(success) {
          product_phase.html(success);

          $.each(releases, function(index, value) {
            if (value.startsWith(dropdown.val())) {
              dropdown2.append($('<option></option>').attr('value', value).text(value));
            }
          });

          if (dropdown2.val() == null) {
            return;
          }

          $.get('/api/phases/releases?shortname=' + dropdown2.val(), null, function(success) {
            release_phase.html(success);

            return success;
          },'text');

          return success;
        }, 'text');
      });

    });
  </script>
</head>
<body>
  <div>
    <h2>Product Pages Integrator ${project.version}</h2>
    <div>
      <form>
        <p>Product: <select id="product-dropdown"></select> Phase: <span id="product-phase"></span></p>
        <p>Release: <select id="release-dropdown"></select> Phase: <span id="release-phase"></span></p>
      </form>
    </div>
  </div>
</body>

</html>
