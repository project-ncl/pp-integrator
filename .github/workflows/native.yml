name: Product Pages Integrator native build
on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.dependabot/**'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths-ignore:
      - '.dependabot/**'
      - 'LICENSE'
      - 'README.md'
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-repository-os-${{ matrix.os }}-graalvm-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-repository-os-${{ matrix.os }}-graalvm
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          native-image-job-reports: 'true'
      - name: Show versions
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
      - name: Build with Maven
        run: |
          mvn -B -e -V -DskipTests -Dnative package
      - name: Upload binary
        uses: actions/upload-artifact@v5
        with:
          name: pp-integrator-${{ matrix.os }}
          path: |
            target/pp-integrator
            target/pp-integrator.exe
